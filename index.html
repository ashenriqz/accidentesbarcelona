<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidentes en Barcelona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Plaça_Espanya.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding-bottom: 100px;
        }

        header {
            background-color: rgba(40, 24, 252, 0.856);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        #map-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .map-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            transition: all 0.3s ease;
        }

        .full-screen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgb(73, 10, 247);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Accidentes en Barcelona</h1>
        <p>Análisis geoespacial de accidentes en la ciudad de Barcelona</p>
    </header>

    <section id="map-section">
        <div class="map-container">
            <h2>Mapa 1: Accidentes por distritos</h2>
            <iframe id="map1" src="https://gis.unicef.org/portal/apps/dashboards/85fdc0fe0bd546818c88105e4efb659a" frameborder="0" allowfullscreen></iframe>
            <button class="full-screen-btn" onclick="toggleFullScreen('map1')">Pantalla Completa</button>
        </div>
        <div class="map-container">
            <h2>Mapa 2: Intensidad de Turismo en Barcelona</h2>
            <iframe id="map2" src="https://gis.unicef.org/portal/apps/dashboards/3b9ffc486b48424c8b4d9f3b8d632e03" frameborder="0" allowfullscreen></iframe>
            <button class="full-screen-btn" onclick="toggleFullScreen('map2')">Pantalla Completa</button>
        </div>
        <div class="map-container">
            <h2>Mapa 3: Renta media por persona</h2>
            <iframe id="map3" src="https://gis.unicef.org/portal/apps/dashboards/331b28ce40c742b9a6eb5d03e12f6213" frameborder="0" allowfullscreen></iframe>
            <button class="full-screen-btn" onclick="toggleFullScreen('map3')">Pantalla Completa</button>
        </div>
        <div class="map-container">
            <h2>Mapa 4: Número de Piezas por Distrito</h2>
            <iframe id="map4" src="https://gis.unicef.org/portal/apps/dashboards/0aaa629b4f7e4c908daf5ebc3f571171" frameborder="0" allowfullscreen></iframe>
            <button class="full-screen-btn" onclick="toggleFullScreen('map4')">Pantalla Completa</button>
        </div>
    </section>

    <footer>
        <p>Fuente de datos: Ayuntamiento de Barcelona</p>
    </footer>

    <script>
        function toggleFullScreen(mapId) {
            var elem = document.getElementById(mapId);
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
