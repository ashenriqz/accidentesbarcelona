<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidentes en Barcelona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
        }

        #widget-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .widget-container {
            width: 32%;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .widget-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .widget-container img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .widget-container h2 {
            margin: 15px 0;
            font-size: 1.5rem;
            color: #004d99;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #004d99;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsividad para tablets */
        @media (max-width: 768px) {
            #widget-section {
                padding: 10px;
            }

            .widget-container {
                width: 48%;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }

        /* Responsividad para móviles */
        @media (max-width: 480px) {
            #widget-section {
                padding: 10px;
            }

            .widget-container {
                width: 100%;
            }

            .widget-container img {
                height: 150px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .widget-container h2 {
                font-size: 1.2rem;
            }
        }

        /* Ajuste para pantallas más grandes */
        @media (min-width: 1200px) {
            #widget-section {
                max-width: 1400px;
            }

            .widget-container {
                width: 30%;
            }

            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Accidentes en Barcelona</h1>
        <p>Análisis geoespacial de accidentes en la ciudad de Barcelona</p>
    </header>

    <section id="widget-section">
        <div class="widget-container">
            <a href="URL_DEL_MAPA_1" target="_blank">
                <img src="accidentes.png" alt="Mapa de accidentes por distritos">
                <h2>Accidentes por distritos</h2>
            </a>
        </div>
        <div class="widget-container">
            <a href="URL_DEL_MAPA_2" target="_blank">
                <img src="accidentes.png" alt="Mapa de zonas con más accidentes">
                <h2>Zonas con más accidentes</h2>
            </a>
        </div>
        <div class="widget-container">
            <a href="URL_DEL_MAPA_3" target="_blank">
                <img src="accidentes.png" alt="Mapa de accidentes según hora del día">
                <h2>Accidentes según hora del día</h2>
            </a>
        </div>
        <div class="widget-container">
            <a href="URL_DEL_MAPA_4" target="_blank">
                <img src="accidentes.png" alt="Mapa de tipos de accidentes">
                <h2>Tipos de accidentes</h2>
            </a>
        </div>
    </section>

    <footer>
        <p>Fuente de datos: Ayuntamiento de Barcelona</p>
    </footer>
</body>
</html>
