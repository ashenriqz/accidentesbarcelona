<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidentes en Barcelona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 0;
        }

        /* Section for maps */
        #map-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .map-container {
            width: 100%;
            margin-bottom: 40px;
        }

        /* Title for each map */
        .map-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            color: #004d99;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004d99;
            color: white;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .map-container {
                width: 100%;
            }

            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }

            .map-container h2 {
                font-size: 1.2rem;
            }

            iframe {
                height: 300px;
            }
        }

        @media (min-width: 1200px) {
            .map-container {
                width: 45%;
                margin-bottom: 30px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Accidentes en Barcelona</h1>
        <p>Análisis geoespacial de accidentes en la ciudad de Barcelona</p>
    </header>

    <section id="map-section">
        <div class="map-container">
            <h2>Mapa 1: Accidentes por distritos</h2>
            <iframe src="https://gis.unicef.org/portal/apps/dashboards/85fdc0fe0bd546818c88105e4efb659a" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="map-container">
            <h2>Mapa 2: Intensidad de Turismo en Barcelona</h2>
            <iframe src="https://gis.unicef.org/portal/apps/dashboards/3b9ffc486b48424c8b4d9f3b8d632e03" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="map-container">
            <h2>Mapa 3: Renta media por persona</h2>
            <iframe src="https://gis.unicef.org/portal/apps/dashboards/331b28ce40c742b9a6eb5d03e12f6213" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="map-container">
            <h2>Mapa 4: Número de Piezas por Distrito</h2>
            <iframe src="https://gis.unicef.org/portal/apps/dashboards/0aaa629b4f7e4c908daf5ebc3f571171" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>Fuente de datos: Ayuntamiento de Barcelona</p>
    </footer>
</body>
</html>
